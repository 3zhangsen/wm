<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/Style/css/admin.css">
    <link rel="shortcut icon" href="__STATIC__/admin/Style/images/favicon.ico">
    <script type="text/javascript" src="__STATIC__/admin/Style/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/Style/js/common.js"></script>
    <!-- <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.config.js"></script>  --> 
   <!--  <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.all.js"></script>  -->
<!--    <script type="text/javascript" src="__STATIC__/admin/Style/js/jquery-1.8.3.min.js"></script> -->
   <script type="text/javascript" src="__STATIC__/admin/Style/js/ajaxfileupload.js"></script>
    <script type="text/javascript" >

     $(function()
    {
           $("#head").append("<script src='__STATIC__/admin/ueditor/ueditor.all.js' type='text/javascript'><\/script>")
$("#head").append("<script src='__STATIC__/admin/Style/js/jquery-1.8.3.min.js' type='text/javascript'><\/script>");
// $("#head").append("<script src='__STATIC__/admin/ueditor/ueditor.config.js' type='text/javascript'><\/script>");
     $(".menu li > a").click(function () {
        var _this = $(this).parent();
        if(_this.hasClass("current")){
           // _this.removeClass("current");
        }else{
            _this.addClass("current");
        }
         })
     change();

    })

      </script> 
</head>
<body>
<div class="top clearFix">
    <div class="top_logo fl">
        <img src="__STATIC__/admin/Style/images/logo-2.png" alt="" class="fl">
        <p class="fl">药材基地后台管理</p>
    </div>
    <ul class="top_column fl clearFix">
        <li><a class="trans" href="<{:Url('index/Index/index')}>">前台首页</a></li>
    </ul>
    <ul class="top_column top_right fr clearFix">
        <li><a class="trans" href="#">使用帮助</a></li>
        <li><span class="line"></span></li>
        <li><span class="line"></span></li>
        <li><a class="trans" href="<{:Url('admin/Login/logout')}>">退出<i class="icon icon-exit"></i></a></li>
    </ul>
</div>
<div id="left" class="left">
    <h1>功能列表<span></span></h1>
    <ul class="menu">    
    {volist name="catalogArr1" id="aval"} 
      <li {if condition="$aval['cModule'] eq $controller_name "} class="current" {else/}
        class=""
      {/if}> 
            <a class="trans" href="#"><{$aval['cName']}><i class="icon icon-down"></i></a>
            <div class="subMenu">
            {volist name="catalogArr2" id="dval"}
            {if condition="substr($dval['code'],0,3) eq $aval['code']"}
            <p><a class="trans" href="<{:Url('admin/'.$dval['cModule'].'/'.$dval['cAction'])}>"><i class="trans icon-dot"></i><{$dval['cName']}></a></p>
            {/if}
            {/volist}
            </div>
            </li> 
    {/volist}
    </ul>
</div>
